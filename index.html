<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Retro Moomoo.io Clone</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div id="leaderboard" class="panel">
      <h2>Leaderboard</h2>
      <div id="leaderboardList"></div>
    </div>

    <div id="stats" class="panel">
      <div>Health: <span id="healthCount"></span></div>
      <div>XP: <span id="xpCount"></span></div>
      <div>Level: <span id="levelCount"></span></div>
      <div>Food: <span id="foodCount"></span></div>
      <div>Wood: <span id="woodCount"></span></div>
      <div>Stone: <span id="stoneCount"></span></div>
      <div>Gold: <span id="goldCount"></span></div>
      <div>Player: <span id="playerName"></span></div>
    </div>

    <div id="hotbar" class="panel hidden">
      <div class="hotbar-slot selected" data-index="0">🪓</div>
      <div class="hotbar-slot" data-index="1">⛏️</div>
      <div class="hotbar-slot" data-index="2">🗡️</div>
      <div class="hotbar-slot" data-index="3">🍗</div>
      <div class="hotbar-slot" data-index="4">🏹</div>
      <div class="hotbar-slot" data-index="5">🛡️</div>
      <div class="hotbar-slot" data-index="6">⚒️</div>
      <div class="hotbar-slot" data-index="7">🏕️</div>
      <div class="hotbar-slot" data-index="8">🔮</div>
    </div>
  </div>

  <canvas id="minimap" width="200" height="200"></canvas>

<script src="script.js"></script>
</body>
</html>
